{% extends 'main/base.html' %}

{% block title %} New Routine {% endblock %}

{% block content %}

{% load static %}

<div class="d-flex flex-column justify-content-center align-items-center">
    <h1 class="align-self-center mb-5">
        Create New Workouts Routine
    </h1> 

    <div class="row justify-content-center align-items-center w-100">
        <div class="transparent-bg col-12 col-sm-10 col-lg-5">
            <form class="d-flex flex-column  gap-4 border p-3 rounded" action="{% url 'routines:new_routine_view' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="d-flex flex-column gap-1" style="width: 100%;">
                    <h2 class="">Routine Title</h2>
                    <input type="text" name="name" placeholder="e.g., Chest Day" class="form-control" required/>
                </div>

                <h2 class="">Do you want to make the routine public?</h2>
                <div class="d-flex gap-2">
                    <div class="d-flex flex-column gap-1" style="width: 100%;">
                        <label for="is_public">YES</label>
                        <input type="radio" name="is_public" id="is_public" value="1" class="form-control"  required>
                    </div>
                    <div class="d-flex flex-column gap-1" style="width: 100%;">
                        <label for="is_public">NO</label>
                        <input type="radio" name="is_public" id="is_public" value="0" class="form-control"  required>
                    </div>
                </div>
                

                <input type="submit" value="Go to add workouts!" class="btn form-control" style="background-color: #fcd15c; color: black"/>
            </form>
        </div>
    </div>
</div>

{% endblock %}
